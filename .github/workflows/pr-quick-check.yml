name: PR Quick Check

on:
  pull_request:
    branches: [ main, develop ]

# Quick check, completes within 2-3 minutes
jobs:
  quick-check:
    name: Quick Check (Lint + Build)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Backend checks
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install uv package manager
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Backend syntax check
        run: |
          # Use uv for consistency
          uv pip install flake8 black
          cd backend
          # Check syntax errors
          uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          # Check code format
          uv run black --check . || echo "Code format suggestion: run black ."
        continue-on-error: true
      
      # Frontend checks
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Frontend lint check
        run: |
          cd frontend
          npm run lint
      
      - name: Frontend build check
        run: |
          cd frontend
          npm run build
      
      - name: Quick check passed
        run: |
          echo "Quick check passed"
          echo "Full tests will run automatically after merge"

  # Simple API smoke test
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: quick-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install uv package manager
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv sync
      
      - name: Start backend and test
        run: |
          cd backend
          # Start in background
          uv run python app.py &
          SERVER_PID=$!
          
          # Wait for startup
          echo "Waiting for backend to start..."
          sleep 10
          
          # Check if process is still running
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "Backend process has exited"
            exit 1
          fi
          
          # Health check
          if curl -f http://localhost:5000/health; then
            echo "Backend smoke test passed"
            kill $SERVER_PID
          else
            echo "Backend smoke test failed"
            echo "Checking backend logs..."
            cat ../instance/app.log 2>/dev/null || echo "No log file found"
            kill $SERVER_PID
            exit 1
          fi
        env:
          GOOGLE_API_KEY: mock-key-for-testing
          TESTING: true

